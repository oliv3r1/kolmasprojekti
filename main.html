<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekti</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="assets/metropolia_m_oranssi.png"
                alt="Logo"
                style="margin-left: 30px"
                width="120"
                height="60"
                class="d-inline-block s"
              />
            </a>
            <h1 style="color: white">Metropolia Karamalmin kampus</h1>
          </div>
        </nav>
      </header>
      <section>
        <div
          id="carouselExample"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/pp1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/pp2.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/pp3.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/pp4.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/pp5.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/pp6.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="menu-container">
          <h2 id="restaurant-name"></h2>
          <div id="menu"></div>
      </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
